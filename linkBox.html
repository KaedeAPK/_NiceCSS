<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Box</title>
    <style type="text/css">
        a {
            width: 450px;
            padding: 20px;
            color: #ffffff;
            font-size: 80px;
            background: #5287a6;
            display:block;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            background: #36596d;
        }
        .btnA:active {
            box-shadow: 0 0 #4063A4;
            top: 6px;
        }
    </style>
</head>
<body>
    <p><a href="https://www.tutorialrepublic.com/"  target="_top">Tutorial Republic</a></p>
</body>
</html>
