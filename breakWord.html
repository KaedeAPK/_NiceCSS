<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>word wrap</title>
    <style type="text/css">
        p {
            font-size: 300%;
            width: 50%;
            background: #90ee90;
            word-wrap:break-word;
        }
    </style>
</head>
<body>
  <p>This is a paragraph with very looooooooooooooooooooooooooooooooooooooooooooooong word.</p>  
</body>
</html>
